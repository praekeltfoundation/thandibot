{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/AdminLTE.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/ionicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/skins/skin-red.min.css' %}" rel="stylesheet">
    <!-- <link href="{% static 'css/custom.css' %}" rel="stylesheet"> -->
    <!-- <link href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}" rel="stylesheet"> -->
    {% block extra_css %}{% endblock %}


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <script src="{% static 'plugins/jQuery/jQuery-2.2.3.min.js' %}"></script>
    <script src="{% static 'plugins/jQueryUI/jquery-ui.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/knob/jquery.knob.js' %}"></script>
    <script src="{% static 'plugins/chartjs/Chart.js' %}"></script>
    <!-- <script src="{% static 'js/app.js' %}"></script> -->
    <!-- <script src="{% static 'js/jquery.formset.js' %}"></script> -->
    <!-- <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script> -->
    <!-- <script src="{% static 'plugins/datatables/dataTables.bootstrap.min.js' %}"></script> -->

</head>
<body class="skin-red layout-top-nav">
<div class="wrapper">
  <header class="main-header">
    <nav class="navbar navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../../index2.html" class="navbar-brand"><b>MOM</b> CONNECT <small>monitoring bots</small></a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
        </div>


      </div>
      <!-- /.container-fluid -->
    </nav>
  </header>
  <!-- Full Width Column -->
  <div class="content-wrapper" style="min-height: 311px;">
    <div class="container">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
      {% block content %}{% endblock %}
      </section>
      <!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="container">
      <div class="pull-right hidden-xs">
        <b>Version</b> 0.0.1
      </div>
      <strong>Copyright &copy; 2017 Praekelt.org</strong> All rights
      reserved.
    </div>
    <!-- /.container -->
  </footer>
</div>
<!-- ./wrapper -->

</body>
</html>
